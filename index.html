<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2746af3dde.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <title>News Hub</title>
</head>
<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 fw-bold" href="#">NewsHuB</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- <li class="nav-item">
                    <a class="nav-link active bg-primary text-white fw-bold rounded" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-primary" href="#">Portal</a>
                  </li> -->
                  
                </ul>

                <div>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="news-btn" class="nav-item">
                      <a class="nav-link active bg-primary text-white fw-bold rounded" aria-current="page" href="#">News</a>
                    </li>
    
                      <li id="blog-btn" class="nav-item">
                        <a class="nav-link fw-bold text-primary" href="#">Blog</a>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">

    <!-- news topic section -->

        <section class="container">
            <div id="newsTopic-container" class="d-flex flex-wrap justify-content-evenly m-4">

  

            </div>
        </section>
    
    <!-- category total item section -->

        <section class="container">

          <div id="category-item" class="w-100 my-4 border border-2 rounded fw-bold p-3 fs-3">

            

          </div>

        </section>

        <section class="my-4">
          <div class="d-lg-flex d-md-flex d-sm-none justify-content-between align-items-center">
            <div>
              <div class="fw-bold">Sort by: <input type="number" name="" id="" placeholder="Default"></div>
            </div>
            <div>
              <div class="mt-1">
                <button class="bg-primary border border-0 rounded p-2 fw-bold">Trending News</button>
                <button class="border border-0 p-2 fw-bold rounded">Today's News</button>
              
              </div>
            </div>
          </div>
            
        </section>

        
    <!-- category news details section -->

        <section class="mb-5">
          <div class="container text-center">
            <div id="newsDetails-container" class="row g-3">
            
            </div>
        </section>



    <!-- spinner section -->

        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

        

        <!-- Button trigger modal -->
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-data" class="modal-body">
                <p class=""></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               
              </div>
            </div>
          </div>
        </div>


    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    ">
    </script>
    <script src="js/jsworks.js"></script>;
    <script>
      document.getElementById('news-btn').addEventListener('click', function(){
          window.location.href = 'index.html';
      })
      document.getElementById('blog-btn').addEventListener('click', function(){
          window.location.href = 'blog.html';
      })
    </script>
</body>

<footer class="mb-lg-0 border-top border-white bg-dark w-100 py-4">

    <div class="d-flex justify-content-center align-items-center">
      <p class="fw-bold text-white">Copyright @ 2022 All Rights Reserved.</p>
    </div>
  <!-- <p class="fw-bold text-white text-center">Office 41, Zawaya Buildin, Ghala Muscat,<br>Sultanate of Oman </p> -->
  


  </div>

</footer>


</html>
